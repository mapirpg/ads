<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 
      1) O que é uma regra CSS? Explique o conceito de regra CSS e forneça um exemplo prático que inclua um seletor, uma propriedade e um valor.
      
      R) Uma regra CSS é uma instrução que define como um elemento HTML deve ser exibido em uma página da web. 
      O seletor identifica o elemento a ser estilizado
      As propriedades do seletor recebem valores que aplicam estilos específicos ao elemento.  
    */

    p {
      color: blue;
      font-size: 16px;
    }
  </style>
</head>
