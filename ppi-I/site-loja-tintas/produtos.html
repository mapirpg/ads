<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tintas Perin | Produtos</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <header>
    <h1>Bem-vindo à Tintas Perin</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="produtos.html">Produtos</a>
      <a href="contato.html">Contato</a>
      <a id="cart-link" href="carrinho.html">Carrinho</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Nossos Produtos</h2>
      <p>Oferecemos uma ampla variedade de tintas para atender todas as suas necessidades.</p>
      <div id="products" style="display: flex; flex: 1; flex-wrap: wrap; gap: 50px;" />
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Tintas Perin. Todos os direitos reservados.</p>
  </footer>

  <script type="module">
    import { products, updateCartLink, handleProductNavigate } from './js/index.js'
    
    window.handleProductNavigate = handleProductNavigate;
    
    const renderProducts = () => {
      const productsList = document.getElementById('products')

      products.forEach((product, index) => {
        productsList.innerHTML += `
          <div 
            id="product-card" 
            onclick="handleProductNavigate(${product.id})"	
          >
            <h3>${product.name}</h3>
            <img src="${product.image}"/>
            <p>Preço: R$ ${product.price.toFixed(2).replace('.', ',')}</p>
          </div>
        `
      })
    } 


    renderProducts()
    updateCartLink()
  </script>
</body>
</html>
